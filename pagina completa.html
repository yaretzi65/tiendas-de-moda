
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Yaretzi</title>
    <link rel="stylesheet" href="estilos.css"/>
    <style>
        /* Estilos adicionales específicos para el HTML */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #Container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333333;
            display: block;
            text-align: center;
        }
        #content {
            padding: 20px 0;
        }
        .article {
            margin-bottom: 20px;
        }
        aside {
            background-color: #f9f9f9;
            padding: 10px;
        }
        footer {
            background-color: #006699;
            color: #ffffcc;
            text-align: center;
            padding: 10px 0;
        }
        .clearfix {
            clear: both;
        }
        /* Media queries para responsive */
        @media (max-width: 768px) {
            #Container {
                padding: 10px;
            }
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            nav ul li img {
                display: none; /* Ocultar imágenes en el menú en pantallas pequeñas */
            }
            aside {
                display: none; /* Ocultar la barra lateral en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>

<div id="Container">
    <header>
        <h1>BOUTIQUE Yaretzi</h1>
        <h2>Marcas</h2>
    </header>
    <marquee bgcolor="#006699" behavior="alternate" direction="right">
        <b><font color="#FFFFCC" size="5"> Modelos disponibles...</font></b>
    </marquee>
    <nav>
        <ul>
            <li>
                <a href="CONTACTO.html">CONTACTO</a>
            </li>
            <li>
                <a href="TIENDA ZARA.html">
                    <img src="saralogo.png" width="300" height="250" alt="ZARA Logo"> ZARA
                </a>
            </li>
            <li>
                <a href="TIENDA VERSACE.html">
                    <img src="versase.png" width="300" height="250" alt="Versace Logo"> VERSACE
                </a>
            </li>
            <li>
                <a href="TIENDA LOUIS VUITTON.html">
                    <img src="louis.jpg" width="300" height="250" alt="Louis Vuitton Logo"> LOUIS VUITTON
                </a>
            </li>
        </ul>
    </nav>
    <div class="clearfix"></div>
    <section id="content">
        <article class="article">
            <h2>INFORMACION GENERAL</h2>
            <p>YARETZI VANNESA DOMINGUEZ PALESTINA</p>
            <p>CECYTE CHIGNAHUAPAN</p>
            <p>ALUMNO</p>
        </article>
        <article class="article">
            <h2>INTERESES</h2>
            <p>EDUCACIÓN</p>
            <p>FAMILIA</p>
            <p>AMIGOS</p>
            <p>TECNOLOGÍA</p>
        </article>
        <article class="article">
            <h2>Contacto</h2>
            <p>7971465234</p>
        </article>
    </section>
    <aside>
        <h2>Barra lateral</h2>
        <form>
            <input type="text">
            <input type="submit" value="buscar"/>
        </form>
    </aside>
    <div class="clearfix"></div>
    <footer>
        <marquee bgcolor="#006699" behavior="alternate" direction="left">
            <b><font color="#FFFFCC" size="5">YARE D.P. &copy; 2024 </font></b>
        </marquee>
    </footer>
</div>

</body>
</html>
