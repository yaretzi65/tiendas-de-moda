<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Camionetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Camionetas</h1>
    </header>

    <div class="container">
        <div class="truck">
            <img src="camioneta1.jpg" alt="Camioneta 1">
            <h2>Camioneta 1</h2>
            <p>Modelo: X1</p>
            <p>Precio: $35,000</p>
        </div>
        <div class="truck">
            <img src="camioneta2.jpg" alt="Camioneta 2">
            <h2>Camioneta 2</h2>
            <p>Modelo: Y2</p>
            <p>Precio: $45,000</p>
        </div>
    </div>
</body>
</html>
