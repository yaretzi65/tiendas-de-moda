<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ZARA</title>
    <link rel="stylesheet" href="styles.css"/> <!-- Enlace al archivo de estilos CSS -->
    <style>
        /* Estilos adicionales específicos para este HTML */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        ul li {
            display: inline;
            margin-right: 10px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #666666;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        a.button {
            display: block;
            text-align: center;
            background-color: #006699;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #004466;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tienda Zara</h1>
    <ul>
        <li><a href="PRINCIPAL.html">PRINCIPAL</a></li>
    </ul>
    <p>Descubre las últimas tendencias en moda en nuestra tienda.</p>
    <img src="sara1.jpg" alt="Producto 1">
    <img src="sara2.jpg" alt="Producto 2">
    <img src="sara3.jpg" alt="Producto 3">
    <a href="https://www.zara.com/mx/" class="button">¡Haz clic aquí para visitar la tienda Zara!</a>
</div>

</body>
</html>
